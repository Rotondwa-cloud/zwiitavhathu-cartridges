<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Zwiitavhathu Cartridges ‚Äì Products</title>

<style>
/* ================= GLOBAL ================= */
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: #121212;
  color: #fff;
}

/* ================= LAYOUT ================= */
.page {
  display: flex;
  min-height: 100vh;
}

/* ================= SIDEBAR ================= */
.sidebar {
  width: 220px;
  background: #0f1c2d;
  padding: 25px 20px;
  box-shadow: 4px 0 15px rgba(0,0,0,0.5);
}

.sidebar h2 {
  color: #00ffc6;
  text-align: center;
  margin-bottom: 30px;
}

.sidebar a {
  display: block;
  color: #cfe8ff;
  text-decoration: none;
  padding: 10px 12px;
  border-radius: 8px;
  margin-bottom: 10px;
  font-weight: 600;
}

.sidebar a:hover,
.sidebar a.active {
  background: linear-gradient(45deg, #00ffc6, #00cc99);
  color: #111;
}

/* ================= MOBILE TOGGLE ================= */
.mobile-toggle {
  display: none;
  position: fixed;
  top: 15px;
  left: 15px;
  font-size: 1.8em;
  color: #00ffc6;
  z-index: 999;
  cursor: pointer;
}

/* ================= CONTENT ================= */
.content {
  flex: 1;
}

/* ================= HEADER ================= */
header {
  background: #1c1c1c;
  padding: 20px;
  text-align: center;
  border-bottom: 2px solid #00ffc6;
}

header a {
  color: #00ffc6;
  margin: 0 20px;
  text-decoration: none;
  font-weight: 600;
}

header a:hover {
  color: #00cc99;
}

/* ================= TITLE ================= */
h1 {
  text-align: center;
  margin: 30px 0 15px;
  font-size: 2.5em;
  color: #00ffc6;
}

/* ================= SEARCH ================= */
.search-bar {
  text-align: center;
  margin-bottom: 25px;
}

.search-bar input {
  width: 90%;
  max-width: 480px;
  padding: 14px 22px;
  border-radius: 30px;
  border: none;
  background: #1f1f1f;
  color: #fff;
}

/* ================= REQUEST BUTTON ================= */
.request-btn {
  display: block;
  margin: 20px auto 40px;
  background: linear-gradient(45deg, #00ffc6, #00cc99);
  color: #111;
  padding: 14px 32px;
  font-weight: bold;
  border-radius: 30px;
  border: none;
  cursor: pointer;
}

.request-btn:hover {
  transform: scale(1.05);
}

/* ================= PRODUCTS ================= */
.container {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
  gap: 25px;
  padding: 0 25px 50px;
}

.card {
  background: #1f1f1f;
  border-radius: 18px;
  text-align: center;
  padding: 20px;
  box-shadow: 0 6px 18px rgba(0,0,0,0.5);
}

.card img {
  width: 130px;
  height: 130px;
  object-fit: contain;
  background: #fff;
  padding: 10px;
  border-radius: 12px;
}

.card h3 {
  color: #00ffc6;
  font-size: 1.1em;
}

.price {
  font-weight: bold;
  margin: 10px 0;
}

.price.request {
  color: #ffcc00;
}

.card button {
  margin-top: 10px;
  background: linear-gradient(45deg, #00ffc6, #00cc99);
  border: none;
  padding: 10px 18px;
  border-radius: 20px;
  cursor: pointer;
  font-weight: bold;
}

/* ================= MODAL ================= */
.modal-bg {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.9);
  justify-content: center;
  align-items: center;
  z-index: 50;
}

.modal {
  background: #1c1c1c;
  padding: 25px;
  border-radius: 16px;
  width: 90%;
  max-width: 360px;
}

.modal input,
.modal select,
.modal textarea {
  width: 100%;
  padding: 12px;
  margin-bottom: 15px;
  border-radius: 10px;
  border: none;
  background: #222;
  color: #fff;
}

.modal button {
  width: 100%;
  padding: 14px;
  border-radius: 14px;
  border: none;
  background: linear-gradient(45deg, #00ffc6, #00cc99);
  font-weight: bold;
}

/* ================= RESPONSIVE ================= */
@media (max-width: 900px) {
  .sidebar {
    position: fixed;
    left: -240px;
    top: 0;
    height: 100%;
    transition: 0.3s;
    z-index: 998;
  }

  .sidebar.open {
    left: 0;
  }

  .mobile-toggle {
    display: block;
  }

  .page {
    flex-direction: column;
  }
}
</style>
</head>

<body>

<span class="mobile-toggle" onclick="document.querySelector('.sidebar').classList.toggle('open')">‚ò∞</span>

<div class="page">

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <h2>üñ®Ô∏è Zwiitavhathu</h2>
    <a href="/" >üè† Home</a>
    <a href="/products" class="active">üñ®Ô∏è Products</a>
    <a href="/about">‚ÑπÔ∏è About</a>
  </aside>

  <!-- CONTENT -->
  <div class="content">

<header>
  <a href="/">üè† Home</a>
  <a href="/products">üñ®Ô∏è Products</a>
</header>

<h1>Our Printer Cartridges</h1>

<div class="search-bar">
  <input id="searchInput" placeholder="üîç Search by name or code‚Ä¶">
</div>

<button class="request-btn" onclick="openGeneralRequest()">
  üí¨ Can't Find Your Cartridge? Request It Here
</button>

<div id="product-container" class="container"></div>

<!-- MODAL -->
<div id="modal-bg" class="modal-bg">
  <div class="modal">
    <h2 id="modalTitle">Request</h2>

    <input id="customerName" placeholder="Your Name">
    <input id="customerEmail" placeholder="Your Email">
    <input id="customerPhone" placeholder="Your Phone Number">

    <select id="printerType">
      <option value="">Select Printer Brand</option>
      <option>HP</option>
      <option>Canon</option>
      <option>Epson</option>
      <option>Brother</option>
      <option>Other</option>
    </select>

    <div id="quantitySection">
      <input type="number" id="quantity" min="1" value="1">
    </div>

    <div id="notesSection">
      <textarea id="notes" rows="3" placeholder="Describe the cartridge you need‚Ä¶"></textarea>
    </div>

    <button id="submitOrder">Submit</button>
  </div>
</div>

<script>
let selectedProduct = null;

/* Load products */
async function loadProducts(query = "") {
  const res = await fetch(`/api/cartridges?q=${encodeURIComponent(query)}`);
  const products = await res.json();

  const container = document.getElementById("product-container");
  container.innerHTML = "";

  products.forEach(p => {
    const isQuery = !p.price;
    const card = document.createElement("div");
    card.className = "card";

    card.innerHTML = `
      <img src="images/${p.image || "default.jpg"}" onerror="this.src='images/default.jpg'">
      <h3>${p.name}</h3>
      ${p.code ? `<small>${p.code}</small>` : ""}
      <div class="price ${isQuery ? "request" : ""}">
        ${isQuery ? "Price on Request" : `R${p.price}`}
      </div>
      <button onclick="openModal(${p.id}, ${isQuery})">
        ${isQuery ? "üí¨ Query Price" : "üõí Order Now"}
      </button>
    `;
    container.appendChild(card);
  });
}

/* Open modal */
function openModal(id, isQueryOnly) {
  selectedProduct = { id, isQueryOnly };
  modalTitle.innerText = isQueryOnly ? "Query Price" : "Place Order";
  quantitySection.style.display = isQueryOnly ? "none" : "block";
  notesSection.style.display = isQueryOnly ? "block" : "none";
  document.getElementById("modal-bg").style.display = "flex";
}

/* General request */
function openGeneralRequest() {
  selectedProduct = null;
  modalTitle.innerText = "Request a Cartridge";
  quantitySection.style.display = "none";
  notesSection.style.display = "block";
  document.getElementById("modal-bg").style.display = "flex";
}

/* Close modal */
document.getElementById("modal-bg").onclick = e => {
  if (e.target.id === "modal-bg") e.target.style.display = "none";
};

/* Submit */
submitOrder.onclick = async () => {
  const name = customerName.value.trim();
  const email = customerEmail.value.trim();
  const phoneVal = customerPhone.value.trim();
  const printerTypeVal = printerType.value;
  const qty = quantity.value;
  const notesVal = notes.value.trim();

  if (!name || !email) return alert("Please complete required fields.");

  let url, body;

  if (selectedProduct) {
    url = selectedProduct.isQueryOnly ? "/api/query" : "/api/order";
    body = selectedProduct.isQueryOnly
      ? { name, email, printerType: printerTypeVal, productId: selectedProduct.id, notes: notesVal }
      : { name, email, phone: phoneVal, printerType: printerTypeVal, productId: selectedProduct.id, quantity: qty };
  } else {
    url = "/api/request-cartridge";
    body = { name, email, printerType: printerTypeVal, requestedItem: notesVal, notes: notesVal };
  }

  const res = await fetch(url, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(body)
  });

  const result = await res.json();
  if (result.success) {
    alert("‚úÖ Request sent successfully!");
    document.getElementById("modal-bg").style.display = "none";
    // clear fields
    customerName.value = "";
    customerEmail.value = "";
    customerPhone.value = "";
    printerType.value = "";
    quantity.value = 1;
    notes.value = "";
  } else {
    alert("‚ùå " + (result.error || "Something went wrong"));
  }
};

searchInput.oninput = e => loadProducts(e.target.value);
loadProducts();
</script>

  </div>
</div>

</body>
</html>
