<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Products ‚Äì Zwiitavhathu Cartridges</title>

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #0e1520;
      color: #fff;
    }

    header {
      padding: 20px;
      background: linear-gradient(90deg, #00bfff, #00e0ff);
      text-align: center;
      font-size: 1.4em;
      font-weight: bold;
      color: #001a29;
    }

    .container {
      max-width: 1100px;
      margin: auto;
      padding: 30px 20px;
    }

    .search-box {
      margin-bottom: 25px;
      display: flex;
      gap: 10px;
    }

    .search-box input {
      flex: 1;
      padding: 12px;
      border-radius: 8px;
      border: none;
      font-size: 1em;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 20px;
    }

    .card {
      background: rgba(255, 255, 255, 0.06);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
    }

    .card h3 {
      color: #00c3ff;
      margin-bottom: 10px;
    }

    .card p {
      font-size: 0.95em;
      color: #d8ecff;
    }

    .card button {
      margin-top: 12px;
      width: 100%;
      padding: 10px;
      border-radius: 25px;
      border: none;
      background: linear-gradient(90deg, #00bfff, #00e0ff);
      font-weight: bold;
      cursor: pointer;
    }

    .form-section {
      margin-top: 50px;
      background: rgba(255,255,255,0.05);
      padding: 25px;
      border-radius: 15px;
    }

    .form-section h2 {
      color: #00c3ff;
      margin-bottom: 15px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      font-size: 1em;
    }

    .form-section button {
      padding: 12px 30px;
      border-radius: 30px;
      border: none;
      background: linear-gradient(90deg, #00bfff, #00e0ff);
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>

<body>

<header>üõí Zwiitavhathu Cartridge Products</header>

<div class="container">

  <!-- SEARCH -->
  <div class="search-box">
    <input id="search" placeholder="Search by name or code..." />
  </div>

  <!-- PRODUCTS -->
  <div id="products" class="product-grid"></div>

  <!-- CAN'T FIND CARTRIDGE -->
  <div class="form-section">
    <h2>‚ùì Can‚Äôt find your cartridge?</h2>

    <form id="cartridgeRequestForm">
      <div class="form-group">
        <input id="name" placeholder="Your Name" required />
      </div>

      <div class="form-group">
        <input id="email" type="email" placeholder="Your Email" required />
      </div>

      <div class="form-group">
        <input id="printerType" placeholder="Printer Type (optional)" />
      </div>

      <div class="form-group">
        <input id="requestedItem" placeholder="Cartridge you are looking for" required />
      </div>

      <div class="form-group">
        <textarea id="notes" placeholder="Additional notes (optional)"></textarea>
      </div>

      <button type="submit">üì® Send Request</button>
    </form>
  </div>

</div>

<script>
  const productsDiv = document.getElementById("products");
  const searchInput = document.getElementById("search");

  async function loadProducts(q = "") {
    const res = await fetch(`/api/cartridges?q=${encodeURIComponent(q)}`);
    const products = await res.json();

    productsDiv.innerHTML = "";

    products.forEach(p => {
      const card = document.createElement("div");
      card.className = "card";

      card.innerHTML = `
        <h3>${p.name}</h3>
        <p>Code: ${p.code || "N/A"}</p>
        <p>Price: R${p.price.toFixed(2)}</p>
        <button onclick="orderProduct(${p.id})">Order</button>
      `;

      productsDiv.appendChild(card);
    });
  }

  async function orderProduct(productId) {
    const name = prompt("Your Name:");
    const email = prompt("Your Email:");
    const phone = prompt("Phone (optional):");
    const printerType = prompt("Printer Type:");
    const quantity = parseInt(prompt("Quantity:"), 10);

    if (!name || !email || !quantity) {
      alert("‚ùå Missing required fields");
      return;
    }

    const res = await fetch("/api/order", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        name,
        email,
        phone,
        printerType,
        productId,
        quantity
      })
    });

    const data = await res.json();

    if (data.success) {
      alert("‚úÖ Order placed successfully!");
    } else {
      alert("‚ùå Order failed");
    }
  }

  // Cartridge request
  document.getElementById("cartridgeRequestForm").addEventListener("submit", async e => {
    e.preventDefault();

    const payload = {
      name: name.value.trim(),
      email: email.value.trim(),
      printerType: printerType.value.trim(),
      requestedItem: requestedItem.value.trim(),
      notes: notes.value.trim()
    };

    const res = await fetch("/api/request-cartridge", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload)
    });

    const data = await res.json();

    if (data.success) {
      alert("‚úÖ Request sent successfully");
      e.target.reset();
    } else {
      alert("‚ùå Failed to send request");
    }
  });

  searchInput.addEventListener("input", e => {
    loadProducts(e.target.value);
  });

  loadProducts();
</script>

</body>
</html>
