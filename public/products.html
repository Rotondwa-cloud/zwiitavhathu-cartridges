<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zwiitavhathu Cartridges ‚Äì Products</title>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      height: 100%;
      background: #0a0a0f;
      color: #fff;
      overflow-x: hidden;
    }

    .container {
      display: flex;
      min-height: 100vh;
    }

    /* ============================
       SIDEBAR
    ============================ */
    .sidebar {
      width: 230px;
      background: linear-gradient(180deg, #0a1f33 0%, #001a29 100%);
      color: #fff;
      padding: 25px 20px;
      display: flex;
      flex-direction: column;
      box-shadow: 3px 0 15px rgba(0, 0, 0, 0.5);
      position: relative;
    }

    .sidebar-logo {
      font-size: 1.6em;
      font-weight: 600;
      margin-bottom: 30px;
      color: #00bfff;
      text-shadow: 0 0 10px rgba(0, 191, 255, 0.7);
      text-align: center;
    }

    .sidebar nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .sidebar nav ul li {
      margin: 18px 0;
    }

    .sidebar nav ul li a {
      text-decoration: none;
      color: #cfe8ff;
      font-weight: 500;
      display: block;
      transition: 0.3s ease;
      border-radius: 8px;
      padding: 8px 12px;
    }

    .sidebar nav ul li a:hover,
    .sidebar nav ul li a.active {
      color: #fff;
      background: linear-gradient(90deg, #00bfff, #00e0ff);
      box-shadow: 0 0 12px rgba(0, 224, 255, 0.4);
      transform: translateX(5px);
    }

    /* MOBILE HAMBURGER BUTTON */
    .mobile-toggle {
      display: none;
      position: absolute;
      top: 15px;
      left: 15px;
      font-size: 1.8em;
      cursor: pointer;
      color: #00d0ff;
      z-index: 9999;
    }

    /* ============================
       MAIN CONTENT
    ============================ */
    .content {
      flex: 1;
      background: #0e1520;
      position: relative;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #00c3ff;
    }

    /* Products Grid */
    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
      justify-items: center;
    }

    .product-card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0,0,0,0.4);
      transition: transform 0.3s;
      width: 100%;
      max-width: 280px;
    }

    .product-card img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    .product-card:hover {
      transform: translateY(-5px);
    }

    .product-card h3 {
      color: #00bfff;
      margin-bottom: 10px;
    }

    .product-card p {
      color: #d8ecff;
      font-size: 0.95em;
    }

    /* ============================
       FORM
    ============================ */
    .contact-form-section {
      margin-top: 50px;
      background: rgba(0,0,0,0.4);
      padding: 25px;
      border-radius: 15px;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      text-align: center;
    }

    .contact-form-section input,
    .contact-form-section textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
    }

    .contact-form-section button {
      padding: 12px 25px;
      background: linear-gradient(90deg, #00bfff, #00e0ff);
      border: none;
      border-radius: 30px;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
      box-shadow: 0 4px 15px rgba(0,224,255,0.4);
      transition: all 0.3s;
    }

    .contact-form-section button:hover {
      transform: scale(1.05);
    }

    #formMessage {
      margin-top: 10px;
      font-weight: bold;
      color: #ffdd00;
    }

    /* ============================
       MOBILE RESPONSIVE
    ============================ */
    @media (max-width: 900px) {
      .sidebar {
        position: fixed;
        left: -260px;
        top: 0;
        height: 100%;
        transition: 0.3s;
        z-index: 999;
      }

      .sidebar.open {
        left: 0;
      }

      .mobile-toggle {
        display: block;
      }

      .container {
        flex-direction: column;
      }

      .content {
        margin-left: 0;
      }
    }

  </style>

  <script>
    function toggleMenu() {
      document.querySelector('.sidebar').classList.toggle('open');
    }

    async function submitForm(e) {
      e.preventDefault();
      const form = document.getElementById('cartridgeForm');
      const messageEl = document.getElementById('formMessage');
      messageEl.textContent = 'Sending...';

      const data = {
        name: form.name.value,
        email: form.email.value,
        cartridge: form.cartridge.value,
        message: form.message.value
      };

      try {
        const res = await fetch('/api/query', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify(data)
        });
        const result = await res.json();
        if(result.success){
          messageEl.textContent = 'Request sent successfully!';
          form.reset();
        } else {
          messageEl.textContent = 'Failed to send request.';
        }
      } catch(err) {
        messageEl.textContent = 'Error sending request.';
      }
    }
  </script>

</head>

<body>
  <span class="mobile-toggle" onclick="toggleMenu()">‚ò∞</span>

  <div class="container">
    <aside class="sidebar">
      <h2 class="sidebar-logo">üñ®Ô∏è Zwiitavhathu</h2>
      <nav>
        <ul>
          <li><a href="index.html">üè† Home</a></li>
          <li><a href="products.html" class="active">üõí Products</a></li>
          <li><a href="about.html">‚ÑπÔ∏è About Us</a></li>
        </ul>
      </nav>
    </aside>

    <main class="content">
      <h1>Our Products</h1>

      <div class="products-grid">
        <div class="product-card">
          <img src="images/cartridge1.jpg" alt="Cartridge 1">
          <h3>Cartridge 1</h3>
          <p>High quality black cartridge for reliable printing.</p>
        </div>
        <div class="product-card">
          <img src="images/cartridge2.jpg" alt="Cartridge 2">
          <h3>Cartridge 2</h3>
          <p>Premium color cartridge for vivid prints.</p>
        </div>
        <!-- Add more product cards as needed -->
      </div>

      <section class="contact-form-section">
        <h2>Can't Find Your Cartridge?</h2>
        <form id="cartridgeForm" onsubmit="submitForm(event)">
          <input type="text" name="name" placeholder="Your Name" required>
          <input type="email" name="email" placeholder="Your Email" required>
          <input type="text" name="cartridge" placeholder="Cartridge Model" required>
          <textarea name="message" placeholder="Message (optional)"></textarea>
          <button type="submit">Submit Request</button>
          <p id="formMessage"></p>
        </form>
      </section>

      <footer>
        <p>¬© 2025 Zwiitavhathu Cartridges | Designed by Rotondwa</p>
      </footer>
    </main>
  </div>
</body>
</html>
