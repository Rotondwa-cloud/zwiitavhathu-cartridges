<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Zwiitavhathu Cartridges ‚Äì Products</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>

/* ================= GLOBAL ================= */
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: #f5f6f8;
  color: #222;
}

/* ================= HEADER ================= */
header {
  background: #111827;
  padding: 20px 40px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  color: white;
}

header nav a {
  color: #ccc;
  margin-left: 20px;
  text-decoration: none;
  font-weight: 600;
}

header nav a:hover {
  color: #fff;
}

/* ================= LAYOUT ================= */
.shop-page {
  display: flex;
  min-height: 100vh;
}

/* ================= FILTERS ================= */
.filters {
  width: 260px;
  background: white;
  padding: 25px;
  border-right: 1px solid #e4e4e4;
}

/* ================= CONTENT ================= */
.shop-content {
  flex: 1;
  padding: 30px 40px;
}

/* ================= SEARCH ================= */
.search-bar {
  margin: 20px 0 20px;
}

.search-bar input {
  width: 100%;
  max-width: 450px;
  padding: 12px 18px;
  border-radius: 6px;
  border: 1px solid #ccc;
}

/* ================= REQUEST BUTTON ================= */
.request-missing-btn {
  margin-bottom: 25px;
  background: #ff8800;
  color: white;
  border: none;
  padding: 12px 18px;
  border-radius: 6px;
  font-weight: 600;
  cursor: pointer;
}

.request-missing-btn:hover {
  background: #e67600;
}

/* ================= GRID ================= */
.product-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
  gap: 25px;
}

/* ================= CARD ================= */
.card {
  background: #fff;
  border-radius: 10px;
  padding: 20px;
  border: 1px solid #e4e4e4;
  transition: 0.3s;
  display: flex;
  flex-direction: column;
}

.card:hover {
  box-shadow: 0 8px 20px rgba(0,0,0,0.08);
}

.card img {
  height: 180px;
  object-fit: contain;
  margin-bottom: 15px;
}

.card h3 {
  font-size: 15px;
  font-weight: 600;
  margin-bottom: 5px;
}

.card small {
  color: #777;
}

.price {
  font-size: 18px;
  font-weight: bold;
  margin: 12px 0;
}

.price.request {
  color: #ff8800;
}

.card button {
  margin-top: auto;
  background: #0a66ff;
  color: white;
  border: none;
  padding: 12px;
  border-radius: 6px;
  font-weight: 600;
  cursor: pointer;
}

.card button:hover {
  background: #004bd1;
}

/* ================= MODAL ================= */
.modal-bg {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.7);
  justify-content: center;
  align-items: center;
  z-index: 100;
}

.modal {
  background: white;
  padding: 25px;
  border-radius: 12px;
  width: 90%;
  max-width: 400px;
}

.modal h2 {
  margin-top: 0;
}

.modal input,
.modal select,
.modal textarea {
  width: 100%;
  padding: 12px;
  margin-bottom: 15px;
  border-radius: 6px;
  border: 1px solid #ccc;
}

.modal button {
  width: 100%;
  padding: 12px;
  border-radius: 6px;
  border: none;
  background: #0a66ff;
  color: white;
  font-weight: bold;
  cursor: pointer;
}

.modal button:hover {
  background: #004bd1;
}

/* ================= RESPONSIVE ================= */
@media (max-width: 900px) {
  .shop-page {
    flex-direction: column;
  }

  .filters {
    width: 100%;
    border-right: none;
    border-bottom: 1px solid #ddd;
  }
}

</style>
</head>

<body>

<header>
  <h2>üñ®Ô∏è Zwiitavhathu Cartridges</h2>
  <nav>
    <a href="/">Home</a>
    <a href="/products">Products</a>
    <a href="/about">About</a>
  </nav>
</header>

<div class="shop-page">

  <!-- FILTERS -->
  <aside class="filters">
    <h3>Availability</h3>
    <label><input type="checkbox"> In Stock</label>
    <label><input type="checkbox"> Out of Stock</label>

    <h3>Brand</h3>
    <label><input type="checkbox"> HP</label>
    <label><input type="checkbox"> Canon</label>
    <label><input type="checkbox"> Epson</label>
    <label><input type="checkbox"> Brother</label>
  </aside>

  <!-- PRODUCTS -->
  <div class="shop-content">

    <h1>Our Printer Cartridges</h1>

    <div class="search-bar">
      <input id="searchInput" placeholder="Search by name or code...">
    </div>

    <!-- NEW BUTTON -->
    <button class="request-missing-btn" onclick="openMissingModal()">
      Can't Find Your Cartridge? Click Here
    </button>

    <div id="product-container" class="product-grid"></div>

  </div>

</div>

<!-- MODAL -->
<div id="modal-bg" class="modal-bg">
  <div class="modal">
    <h2 id="modalTitle">Request</h2>

    <input id="customerName" placeholder="Your Name *">
    <input id="customerEmail" placeholder="Your Email *">
    <input id="customerPhone" placeholder="Your Phone Number">
    
    <select id="printerType">
      <option value="">Select Printer Brand</option>
      <option>HP</option>
      <option>Canon</option>
      <option>Epson</option>
      <option>Brother</option>
      <option>Other</option>
    </select>

    <div id="quantitySection">
      <input type="number" id="quantity" min="1" value="1">
    </div>

    <div id="notesSection">
      <textarea id="notes" rows="3" placeholder="Describe the cartridge you need‚Ä¶"></textarea>
    </div>

    <button id="submitOrder">Submit</button>
  </div>
</div>

<script>
let selectedProduct = null;
let isMissingRequest = false;

/* Load products */
async function loadProducts(query = "") {
  const res = await fetch(`/api/cartridges?q=${encodeURIComponent(query)}`);
  const products = await res.json();

  const container = document.getElementById("product-container");
  container.innerHTML = "";

  products.forEach(p => {
    const isQuery = !p.price;
    const card = document.createElement("div");
    card.className = "card";

    card.innerHTML = `
      <img src="images/${p.image || "default.jpg"}" onerror="this.src='images/default.jpg'">
      <h3>${p.name}</h3>
      ${p.code ? `<small>${p.code}</small>` : ""}
      <div class="price ${isQuery ? "request" : ""}">
        ${isQuery ? "Price on Request" : `R${p.price}`}
      </div>
      <button onclick="openModal(${p.id}, ${isQuery})">
        ${isQuery ? "Query Price" : "Order Now"}
      </button>
    `;

    container.appendChild(card);
  });
}

/* Product modal */
function openModal(id, isQueryOnly) {
  selectedProduct = { id, isQueryOnly };
  isMissingRequest = false;

  modalTitle.innerText = isQueryOnly ? "Query Price" : "Place Order";
  quantitySection.style.display = isQueryOnly ? "none" : "block";
  notesSection.style.display = isQueryOnly ? "block" : "none";

  document.getElementById("modal-bg").style.display = "flex";
}

/* Missing cartridge modal */
function openMissingModal() {
  selectedProduct = null;
  isMissingRequest = true;

  modalTitle.innerText = "Request a Cartridge";
  quantitySection.style.display = "none";
  notesSection.style.display = "block";

  document.getElementById("modal-bg").style.display = "flex";
}

/* Close modal */
document.getElementById("modal-bg").onclick = e => {
  if (e.target.id === "modal-bg") e.target.style.display = "none";
};

/* Submit */
submitOrder.onclick = async () => {
  const name = customerName.value.trim();
  const email = customerEmail.value.trim();
  const phoneVal = customerPhone.value.trim();
  const printerTypeVal = printerType.value;
  const qty = quantity.value;
  const notesVal = notes.value.trim();

  if (!name || !email) return alert("Please complete required fields.");

  let url, body;

  if (isMissingRequest) {
    url = "/api/request-cartridge";
    body = { name, email, phone: phoneVal, printerType: printerTypeVal, requestedItem: notesVal, notes: notesVal };
  }
  else if (selectedProduct) {
    url = selectedProduct.isQueryOnly ? "/api/query" : "/api/order";
    body = selectedProduct.isQueryOnly
      ? { name, email, printerType: printerTypeVal, productId: selectedProduct.id, notes: notesVal }
      : { name, email, phone: phoneVal, printerType: printerTypeVal, productId: selectedProduct.id, quantity: qty };
  }

  const res = await fetch(url, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(body)
  });

  const result = await res.json();

  if (result.success) {
    alert("Request sent successfully!");
    document.getElementById("modal-bg").style.display = "none";
    customerName.value = "";
    customerEmail.value = "";
    customerPhone.value = "";
    printerType.value = "";
    quantity.value = 1;
    notes.value = "";
  } else {
    alert(result.error || "Something went wrong");
  }
};

searchInput.oninput = e => loadProducts(e.target.value);
loadProducts();
</script>

</body>
</html>
