<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Zwiitavhathu Cartridges ‚Äì Products</title>

<style>
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: #121212;
  color: #fff;
  overflow-x: hidden;
}

header {
  background: #1c1c1c;
  padding: 20px;
  text-align: center;
  border-bottom: 2px solid #00ffc6;
}
header a {
  color: #00ffc6;
  margin: 0 20px;
  text-decoration: none;
  font-weight: 600;
}
header a:hover { color: #00cc99; }

h1 {
  text-align: center;
  margin: 30px 0 15px;
  font-size: 2.5em;
  color: #00ffc6;
  text-shadow: 0 0 8px rgba(0,255,198,0.5);
}

.search-bar {
  text-align: center;
  margin-bottom: 25px;
}
.search-bar input {
  width: 90%;
  max-width: 480px;
  padding: 14px 22px;
  border-radius: 30px;
  border: none;
  background: #1f1f1f;
  color: #fff;
  font-size: 1em;
}
.search-bar input:focus {
  background: #2a2a2a;
  box-shadow: 0 0 12px #00ffc6;
}

.request-btn {
  display: block;
  margin: 20px auto 40px;
  background: linear-gradient(45deg, #00ffc6, #00cc99);
  color: #111;
  padding: 14px 32px;
  font-weight: bold;
  border-radius: 30px;
  border: none;
  cursor: pointer;
}
.request-btn:hover {
  background: linear-gradient(45deg, #00cc99, #00b387);
  transform: scale(1.05);
}

.container {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
  gap: 25px;
  padding: 0 25px 50px;
}

.card {
  background: #1f1f1f;
  border-radius: 18px;
  text-align: center;
  box-shadow: 0 6px 18px rgba(0,0,0,0.5);
  padding: 20px;
  position: relative;
  transition: transform 0.3s;
}
.card img {
  width: 130px;
  height: 130px;
  object-fit: contain;
  background: #fff;
  padding: 10px;
  border-radius: 12px;
  margin-bottom: 15px;
}
.card h3 { color: #00ffc6; margin: 10px 0 5px; }
.card small { color: #bbb; display: block; margin-bottom: 8px; }
.price { font-weight: bold; font-size: 1.05em; margin-bottom: 12px; }
.price.normal { color: #00ffc6; }
.price.request { color: #ffcc00; }

.order-btn {
  display: inline-block;
  margin-top: 12px;
  background: linear-gradient(45deg, #00ffc6, #00cc99);
  color: #111;
  padding: 10px 18px;
  border-radius: 25px;
  font-weight: bold;
  border: none;
  cursor: pointer;
}
.order-btn:hover {
  background: linear-gradient(45deg, #00cc99, #00b387);
}

/* Modal */
.modal-bg {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.9);
  justify-content: center;
  align-items: center;
  z-index: 20;
}
.modal {
  background: #1c1c1c;
  padding: 25px;
  border-radius: 16px;
  width: 90%;
  max-width: 360px;
  box-shadow: 0 0 20px rgba(0,255,198,0.3);
  color: #fff;
}
.modal input, .modal select, .modal textarea {
  width: 100%;
  padding: 12px;
  margin-bottom: 15px;
  border-radius: 10px;
  border: none;
  background: #222;
  color: #fff;
}
.modal button {
  width: 100%;
  padding: 14px;
  border-radius: 14px;
  border: none;
  background: linear-gradient(45deg, #00ffc6, #00cc99);
  color: #111;
  font-weight: bold;
  cursor: pointer;
}
.modal button:hover {
  background: linear-gradient(45deg, #00cc99, #00b387);
}

</style>
</head>

<body>

<header>
  <a href="/">üè† Home</a>
  <a href="/products">üñ®Ô∏è Products</a>
</header>

<h1>Our Printer Cartridges</h1>

<div class="search-bar">
  <input id="searchInput" placeholder="üîç Search by name or code‚Ä¶">
</div>

<button class="request-btn" onclick="openGeneralRequest()">
  üí¨ Can't Find Your Cartridge? Request It Here
</button>

<div id="product-container" class="container"></div>

<!-- Modal -->
<div id="modal-bg" class="modal-bg">
  <div class="modal">
    <h2 id="modalTitle">Request</h2>

    <input id="customerName" placeholder="Your Name">
    <input id="customerEmail" placeholder="Your Email">

    <select id="printerType">
      <option value="">Select Printer Brand</option>
      <option>HP</option>
      <option>Canon</option>
      <option>Epson</option>
      <option>Brother</option>
      <option>Other</option>
    </select>

    <input type="number" id="quantity" min="1" value="1" style="display:none;">
    <textarea id="notes" rows="3" placeholder="Describe the cartridge you need‚Ä¶"></textarea>

    <button id="submitOrder">Submit</button>
  </div>
</div>

<script>
let products = []; // will hold fetched products
let selectedProduct = null;

/* Load Products */
async function loadProducts(query = "") {
  const res = await fetch(`/api/cartridges?q=${encodeURIComponent(query)}`);
  products = await res.json();

  const container = document.getElementById("product-container");
  container.innerHTML = "";

  products.forEach(p => {
    const card = document.createElement("div");
    card.className = "card";

    const priceText = p.price ? `R${p.price}` : "Price on Request";
    const isQuery = !p.price;

    card.innerHTML = `
      <img src="images/${p.image || 'default.jpg'}" onerror="this.src='images/default.jpg'">
      <h3>${p.name}</h3>
      ${p.code ? `<small>Code: ${p.code}</small>` : ""}
      <div class="price ${isQuery ? 'request' : 'normal'}">${priceText}</div>
      <button class="order-btn" onclick="openModal(${p.id}, ${isQuery})">
        ${isQuery ? "üí¨ Query Price" : "üõí Order Now"}
      </button>
    `;

    container.appendChild(card);
  });
}

/* Open Modal */
function openModal(id, isQueryOnly) {
  selectedProduct = { id, isQueryOnly };
  document.getElementById("modal-bg").style.display = "flex";
  document.getElementById("modalTitle").innerText =
    isQueryOnly ? "Query Price" : "Place Your Order";

  document.getElementById("quantity").style.display =
    isQueryOnly ? "none" : "block";

  document.getElementById("notes").style.display =
    isQueryOnly ? "block" : "none";
}

/* General Request */
function openGeneralRequest() {
  selectedProduct = { id: null, isQueryOnly: true };

  document.getElementById("modal-bg").style.display = "flex";
  document.getElementById("modalTitle").innerText = "Request a Cartridge";

  document.getElementById("quantity").style.display = "none";
  document.getElementById("notes").style.display = "block";
}

/* Close Modal */
document.getElementById("modal-bg").addEventListener("click", e => {
  if (e.target.id === "modal-bg") {
    document.getElementById("modal-bg").style.display = "none";
  }
});

/* Submit Request/Order */
document.getElementById("submitOrder").addEventListener("click", async () => {
  const name = document.getElementById("customerName").value.trim();
  const email = document.getElementById("customerEmail").value.trim();
  const type = document.getElementById("printerType").value;
  const qty = document.getElementById("quantity").value;
  const noteText = document.getElementById("notes").value.trim();

  if (!name || !email) return alert("Please complete required fields.");

  const body = selectedProduct.id
    ? { name, email, printerType: type, productId: selectedProduct.id, quantity: qty, notes: noteText }
    : { name, email, printerType: type, notes: noteText };

  const url = "/api/query"; // always send to /api/query for simplicity

  try {
    const res = await fetch(url, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(body)
    });
    const result = await res.json();

    if (result.success) {
      alert("Your request was sent successfully!");
      document.getElementById("modal-bg").style.display = "none";
    } else {
      alert("Error: " + result.error);
    }
  } catch (err) {
    alert("Server error. Please try again later.");
  }
});

/* Search */
document.getElementById("searchInput").addEventListener("input", e => {
  loadProducts(e.target.value);
});

/* Load Products on Start */
loadProducts();
</script>

</body>
</html>
